<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR MENÜM</title>
  <style>
    /* Global ayarlar */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      height:1400px;
    }
    /* Üst menü (header) stili */
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #bdc3c7;
    }
    /* Ana içerik ve resim stili */
    .container {
      padding: 20px;
      text-align: center;
    }
    .image-container {
      display: inline-block;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-container img {
      max-width: 100%;
      
      height: 1366px;
      border-radius: 4px;
    }
    /* Responsive düzenlemeler */
    @media (max-width: 1366px) {
      nav ul {
        flex-direction: column;
        width: 100%;
        padding: 10px 0;
      }
      nav ul li {
        margin: 10px 0;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="a.jpeg" alt="Görsel">
    </div>
  </div>
</body>
</html>
